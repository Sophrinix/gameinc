<p>У любой игры есть имя, которое люди помнят и через года. При
создании новой концепции ей дается случайное имя, которое можно
изменить нажав на <a href="nrpscript://tutorialGameCreator.ShowRandomName%28%29"><big><big>эту
кнопку</big></big></a>, или ввести самому в &nbsp;<a href="nrpscript://tutorialGameCreator.ShowEditName%28%29"><big><big>это
поле</big></big></a>.</p>
